<div>
  <div class="modal-header">
    <h4 class="modal-title">Агент</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>ФИО</label>
        <input class="form-control" [(ngModel)]="editAgent.fullName" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="form-group">
        <label>Адрес</label>
        <input class="form-control" [(ngModel)]="editAgent.adress" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="form-group">
        <label>Номер телефона</label>
        <input class="form-control" [(ngModel)]="editAgent.number" [ngModelOptions]="{standalone: true}" />
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Ок</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Закрыть</button>
  </div>
</div>
