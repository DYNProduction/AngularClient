<div>
  <div class="modal-header">
    <h4 class="modal-title">Контракт</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group">
        <label>Код контракта</label>
        <input class="form-control" [(ngModel)]="editContract.codeContract" [ngModelOptions]="{standalone: true}"
               />
      </div>
      <div class="form-group">
        <label>Тип страхования</label>
        <input class="form-control" [(ngModel)]="editContract.insuranceType" [ngModelOptions]="{standalone: true}"
               />
      </div>
      <div class="form-group">
        <label>Сумма страхования</label>
        <input class="form-control" [(ngModel)]="editContract.insuranceAmount" [ngModelOptions]="{standalone: true}"
               />
      </div>



      <label>Дата страхования</label>
      <div class="row">
        <div class="col-6">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" [ngModelOptions]="{standalone: true}"
                       name="d2" #c2="ngModel" [(ngModel)]="editContract.insuranceDate" ngbDatepicker #d2="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>

          <hr/>
          <button class="btn btn-sm btn-outline-primary" (click)="editContract.insuranceDate = today">Сегодня</button>
          <hr/>
        </div>
      </div>


      <div class="input-group">
        <label>Агент</label>
        <div class="input-group">
          <form class="form-inline">
            <select class="custom-select" [(ngModel)]="editContract.agent" [ngModelOptions]="{standalone: true}">
              <option select *ngFor="let el of listAgent" [ngValue]="el">{{el.fullName}}</option>
            </select>
          </form>
        </div>
      </div>

      <div class="input-inline">
        <label>Тарифная ставка</label>
        <div class="input-group">
          <form class="form-inline">
            <select class="custom-select custom-select-sm"  [(ngModel)]="editContract.tariff" [ngModelOptions]="{standalone: true}">
              <option select *ngFor="let el of listTariff" [ngValue]="el">{{el.tariffRate}}</option>
            </select>
          </form>
        </div>
      </div>
      <div class="input-group">

        <label>Филиал</label>
        <div class="input-group">
          <form class="form-inline">
            <select class="custom-select" [(ngModel)]="editContract.branch" [ngModelOptions]="{standalone: true}">
              <option  select  *ngFor="let el of listBranch" [ngValue]="el"  >{{el.name}}</option>
            </select>
          </form>
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Ок</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Закрыть</button>
  </div>
</div>
