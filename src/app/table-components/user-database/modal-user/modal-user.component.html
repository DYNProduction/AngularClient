<div>
  <div class="modal-header">
    <h4 class="modal-title">Добавление нового пользователя</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Логин</label>
        <input class="form-control" name="login" [(ngModel)]="editUser.login" placeholder="{{editUser.login}}" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input class="form-control" name="password" [(ngModel)]="editUser.password" placeholder="{{editUser.password}}" />
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Ок</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Закрыть</button>
  </div>
</div>
