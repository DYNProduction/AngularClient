<h1 style="text-align: center;">Список пользователей</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let el of columnList">{{el}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.login}}</td>
    <td>{{user.password}}
      <button type="button" class="buttonMargin btn btn-outline-success buttonUrlBasket" (click)="delete(user)"></button>
      <button type="button" class="buttonMargin btn btn-outline-success buttonUrlPencil" (click)="editUser(user)"></button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-outline-primary mb-2 mr-2" style="float: right;" (click)="addUser()">Добавить</button>
